spring.application.name=demo

# ? Serveur
server.port=8082

# ? Base de données MySQL (modifie selon ton environnement)
spring.datasource.url=jdbc:mysql://localhost:3306/reservation_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ? JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ? Swagger (Springdoc)
springdoc.swagger-ui.path=/swagger-ui.html

# ? CORS (optionnel)
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH

# ? Security - Désactiver CSRF pour l?API REST stateless
spring.security.oauth2.resourceserver.jwt.issuer-uri=disabled

#  Activer le mode debug global
debug=true

# Niveaux de log détaillés
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.projet4=DEBUG


